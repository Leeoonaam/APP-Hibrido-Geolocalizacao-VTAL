    <script>

        //Page Load
        window.onload = function () {

                navigator.geolocation.getCurrentPosition(function showpotion(position) {
                    var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

                    //define conf
                    var options = {
                        zoom: 18,
                        center: latlng
                    };

                    //cria mapa
                    map2 = new google.maps.Map(document.getElementById("mapa"), options);

                    //coloca marcador
                    var marker = new google.maps.Marker({ position: latlng, map: map2, label: { text: "Você está aqui", fontSize: '16px', fontWeight: '990' } });

                });


            //captura localização
            getLocation();

            //limpa todos os dados da memoria
            window.localStorage.clear()

        }

        //Captura posição
        function showPosition(position) {

            //cria posicao
            var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

            //instancia
            const geocoder = new google.maps.Geocoder();

            //captura do endereço de acordo com a LAT e LONG
            const input = position.coords.latitude + ',' + position.coords.longitude;
            const latlngStr = input.split(",", 2);
            const latlng2 = {
                lat: parseFloat(latlngStr[0]),
                lng: parseFloat(latlngStr[1]),
            };

        }

        
        //Captura localização
        function getLocation() {

            if (navigator.geolocation) {

                navigator.geolocation.getCurrentPosition(showPosition);
            }
        }


		

      

    </script>
